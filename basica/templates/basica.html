<form action="{% url 'basica' %}" method="POST">
  {% csrf_token %}
  <div class="row">
      <div class="col-12 col-lg-12">
      <label for="desnivel"><b>Desnível</b></label>
          <input type="number" id="desnivel" step="0.1" class="form-control" name="desnivel" required>
      </div>
          <div class="col-12 col-lg-12">
          <label for="vazao"><b>Vazão</b></label>
          <input id="vazao" type="number" step="0.1" class="form-control" name="vazao" required>
      </div>
      <div class="col-12 col-lg-12">
        <label for="nome"><b>Nome</b></label>
        <input id="nome" type="text" class="form-control" name="nome" required>
        </div>
      <div class="col-12 text-center">
          <button class="btn btn-success" type="submit">Calcular</button>
      </div>
  </div>
</form>
